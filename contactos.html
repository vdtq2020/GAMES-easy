<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - Games Easy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER igual al home -->
  <header class="header">
    <div class="logo"><a href="index.html">Games Easy</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="contactos.html" class="active">Contactos</a>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Déjanos tus datos</h1>
    <form class="contact-form">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <textarea name="mensaje" placeholder="Mensaje" rows="4" required></textarea>
      <input type="text" name="pais" placeholder="País" required>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
